<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>練習99</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 画像を表示 -->
    <div>
        <p>画像の貼り付け</p>
        <img src="../img/img.jpg" alt="image画像">
    </div>

    <!-- linkを作成 -->
    <div>
        <a href="https://support.google.com/youtube/answer/171780?hl=ja">youtube埋め込み</a>
    </div>

    <!-- https://support.google.com/youtube/answer/171780?hl=ja -->
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Dv7gLpW91DM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>    
    </div>

    <!-- googlemap -->
    <div>
        <p>GoogleMap埋め込み</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3576.320784368077!2d127.75571131510313!3d26.316110283388188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34e513051b6aba63%3A0x758d0e90af22e324!2z5YyX6LC355S6576O5rWc44Oh44OH44Kj44Ki44K544OG44O844K344On44Oz!5e0!3m2!1sja!2sjp!4v1538661774759" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <!-- 動画を埋め込み -->
    <div>
        <video controls autoplay loop width="300px">
            <source src="tyhoon.mp4">
        </video>
    </div>

   
    <!-- Twitter -->
    <a href="https://help.twitter.com/ja/using-twitter/embed-twitter-feed">Twitter埋め込み</a>
    <div class="twitter">
        <a class="twitter-timeline" href="https://twitter.com/badassceo?ref_src=twsrc%5Etfw">Tweets by badassceo</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
</body>
</html>
